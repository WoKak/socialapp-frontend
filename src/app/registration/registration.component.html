<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label for="username">username:</label>
          <input type="text" class="form-control" [(ngModel)]="model.username" id="username" name="username"/>
        </div>
        <div class="form-group">
          <label for="password">password:</label>
          <input type="password" class="form-control" [(ngModel)]="model.password" id="password" name="password"/>
        </div>
        <input class="btn btn-success" type="submit" value="login" (click)="register()">
        <button type="button" class="btn btn-outline-success" (click)="redirectLogin()">go to login page</button>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
